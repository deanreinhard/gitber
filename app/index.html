    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
        <title></title>
        <meta name="description" content=""/>
        <meta name="viewport" content="width=device-width"/>
        <link rel="stylesheet" href="styles/main.css"/>
        <link rel="stylesheet" href="styles/forkit.css"/>
        <link rel="stylesheet" href="styles/app.css"/>
        <link href='http://fonts.googleapis.com/css?family=Keania+One' rel='stylesheet' type='text/css'>
        <link href='http://fonts.googleapis.com/css?family=Roboto:400,900' rel='stylesheet' type='text/css'>
        <script src="scripts/vendor/jquery.min.js"></script>
        <script src="scripts/vendor/bootstrap/bootstrap.min.js"></script>
        <script src="scripts/vendor/async.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.7/angular.min.js"></script>
    </head>
    <body ng-app="app">
	<div class="gitber container" id="tagHeading" style="position:fixed; text-align:center;" data-0="margin-top:-50px;" data-anchor-target="#fitHeader" data-50-top-bottom="margin-top:-50px;" data--250-top-bottom="margin-top:0px;">
				<p>GitBer!</p>
    </div>
    <div class="container">

            <div class="row-fluid" style="text-align:center;">
                <p class="gitber" id="fitHeader"><span id="gitber1">G</span><span id="gitber2">i</span><span id="gitber3">t</span><span id="gitber4">B</span><span id="gitber5">e</span><span id="gitber6">r</span><span id="gitber7">!</span><span id="gitber8"><i class="icon-github"></i></span></p>
            </div>
            <div class="row-fluid">
                <div class="span4">
				<div>
                    <div class="row-fluid" >
                        <div class="searched white">
                            <div class="input-append" style="margin-top:15px; padding-left:10px;">
                                <script type="text/x-handlebars">
                                {{view App.SearchTextField placeholder="Github username" valueBinding="App.reposController.username" class="span8"}}
                                <button class="btn btn-info" {{action "loadrepos" target="App.reposController"}}>Go!</button>
                                </script>
                            </div>
                            <p style="padding:5px 10px; border-bottom:1px solid #ccc;" class="lead blue">Recent Searches</p>
                            <ul class="unstyled recentSearches table-striped">
                                 <script type="text/x-handlebars">
                                {{#each App.recentUsersController.reverse}}
                                    <li>
                                        <a href="#" title="view again" {{action "searchAgain" target="App.recentUsersController"}}>{{this}}</a>  <a class="btn btn-info btn-mini pull-right" href="#" title="remove" {{action "removeUser" target="App.recentUsersController"}}>X</a>
                                    </li>
                                {{/each}}
                                </script>
                            </ul>
                        </div>
                    </div>

					<div class="row-fluid" >
                        <div class="searched white">
                            <div class="input-append" style="margin-top:15px; padding-left:10px;">
                                <script type="text/x-handlebars">
                                {{view App.OrganisationSearchTextField placeholder="Organisation Name" valueBinding="App.organisationUserController.organisation" class="span8"}}
                                <button class="btn btn-info" {{action "loadOrganisation" target="App.organisationUserController"}}>Go!</button>
                                </script>
                            </div>
                            <p style="padding:5px 10px; border-bottom:1px solid #ccc;" class="lead blue">Organisation Members</p>
                            <ul class="unstyled recentSearches table-striped" style="max-height:171px; overflow:auto;">
                                 <script type="text/x-handlebars">
                                 {{#each App.organisationUserController}}
                                    <li>
                                        <a href="#" title="view repos" {{action "searchOrgUser" target="App.organisationUserController"}}>{{orgUsername}}</a>
                                    </li>
                                {{/each}}
                                </script>
                            </ul>
                        </div>
                    </div>




                    <div class="row-fluid" style="position:relative;">
                        <div id="userData" class="searched white">
                            <p style="padding:5px 10px; border-bottom:1px solid #ccc;" class="lead blue">User Bio</p>
                             <script type="text/x-handlebars">
                            {{#each App.githubUserController}}
                                <div class="row-fluid">
                                    <div class="span12" style="padding-left:10px;padding-right:100px;">
										{{#if name}}<p><strong>Name:</strong> {{name}}</p>{{/if}}
                                        <p><strong>Username:</strong> {{username}}</p>
                                        {{#if company}}<p><strong>Company:</strong> {{company}}</p>{{/if}}
                                        <p><strong>Repos:</strong> {{repos}}</p>
                                        <p><strong>Followers:</strong> {{followers}}</p>
                                        <p><strong>Joined on:</strong> {{joined}}</p>
                                    </div>

                                        <img class="avatar img-polaroid" {{bindAttr src="avatar"}} />

                                </div>
                                <div class="row-fluid visible-phone phoneButtons">
                                    <div class="phone-button">
                                        {{#if email}}
											<a class="btn btn-primary btn-large" href="mailto:{{unbound email}}"><i class="icon-envelope-alt icon-4x"></i></a>
										{{/if}}
                                    </div>
                                    <div class="phone-button">
										 {{#if blog}}
											<a class="btn btn-warning btn-large" href="{{unbound blog}}" target="_blank"><i class="icon-comments icon-4x"></i></a>
										 {{/if}}
                                    </div>
                                    <div class="phone-button">
                                        {{#if location}}
											<a class="btn btn-danger btn-large" href="{{unbound location}}" target="_blank"><i class="icon-map-marker icon-4x"></i></a>
										{{/if}}
                                    </div>
                                    <div class="phone-button">
										{{#if hireable}}
												<a class="btn btn-inverse btn-large" href="{{unbound blog}}" target="_blank"><i class="icon-suitcase icon-4x"></i></a>
										{{/if}}
                                    </div>
                                </div>
								<div class="row-fluid hidden-phone" style="position:absolute; margin-top:10px;overflow:hidden;">
									{{#if email}}
										<div class="span3">
											<div class="ribbon emailTag" style="position:relative;">
												<a href="mailto:{{unbound email}}"><img src="images/small-fork.png"><span class="bioDropdown"><p class="lead" style="color:#fff;">Email</p><i class="icon-envelope-alt icon-2x"></i></span></a>
											</div>
										</div>
									{{/if}}
									{{#if blog}}
										<div class="span3">
											<div class="ribbon blogtag" style="position:relative;">
												<a href="{{unbound blog}}" target="_blank"><img src="images/small-fork.png"><span class="bioDropdown"><p class="lead" style="color:#fff;">Blog</p><i class="icon-comments icon-2x"></i></span></a>
											</div>
										</div>
									{{/if}}
									{{#if location}}
										<div class="span3">
											<div class="ribbon localeTag" style="position:relative;">
												<a href="{{unbound location}}" target="_blank"><img src="images/small-fork.png"><span class="bioDropdown"><p class="lead" style="color:#fff;">Locale</p><i class="icon-map-marker icon-2x"></i></span></a>
											</div>
										</div>
									{{/if}}
									{{#if hireable}}
										<div class="span3">
											<div class="ribbon hireTag" style="position:relative;">
												<a href="{{unbound blog}}" target="_blank"><img src="images/small-fork.png"><span class="bioDropdown"><p class="lead"  style="color:#fff;">Hire</p><i class="icon-suitcase icon-2x"></i></span></a>
											</div>
										</div>
									{{/if}}
								</div>
                            {{/each}}
                            </script>
                        </div>
                    </div>
					</div>
                </div>
                <div class="span8">
                    <div class="row-fluid">

                        <div id="results" class="white">
                            <p style="padding:5px 10px; border-bottom:1px solid #ccc;  margin-bottom:-1px;" class="lead blue">User Repositories</p>
                             <script type="text/x-handlebars">
                        {{#each App.reposController}}
                            <div class="row-fluid">
                                <div class="repo">
                                    <div class="span12 repoDetails">
                                        <blockquote>
                                            <h3 class="blue" style="margin-bottom:0px;"><a target="_blank" {{bindAttr href="repoUrl"}}>{{name}}</a></h3>
                                            <p><strong>Language:</strong> {{language}}</p>
                                            <p><strong>File Size:</strong> {{size}}kb</p>
                                            <p><strong>Description:</strong></p>
											<div class="row-fluid">
												<div class="span10">
													<pre>{{readme}}</pre>
												</div>
											</div>

                                            <small>Created on {{created}}</small>
                                        <div class="ribbonWrapper" style="overflow:hidden;">
                                         <a target="_blank" {{bindAttr href="repoUrl"}}><img class="ribbon" src="images/fork.png" alt="Fork me on GitHub"></a>
                                        </div>
                                        </blockquote>
                                    </div>
                                </div>
                            </div>
                            {{/each}}
                            </script>
                        </div>
                    </div>
                </div>
             </script>
        </div>
    </div>

        <div class="forkit-curtain">
            <div class="close-button"></div>
            <div class="container">
                <div class="row-fluid">
                    <div class="span3">

                    </div>
                    <div class="span6">
                        <h1 class="blue">Information about GitBer goes here</h1>
                    </div>
                </div>
            </div>
        </div>

        <!-- The ribbon -->
        <a class="forkit" data-text="About" data-text-detached="Drag down >" href="https://github.com/hakimel/forkit.js"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://a248.e.akamai.net/camo.github.com/e6bef7a091f5f3138b8cd40bc3e114258dd68ddf/687474703a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f7265645f6161303030302e706e67" alt="Fork me on GitHub"></a>
    <div class="footer gitber" style="position:fixed; bottom:0px; left:0px; background:#fff; height:40px; width:100%; text-align:center;">
				<p>footer!</p>
	</div>

        <script>

		$(function() {
		$("#fitHeader").fitText(0.7);
			skrollr.init({
				forceHeight: false
			});
		});
    </script>
