        <style>
            h1,h2,h3,h4,h5,h6,p{
                font-family: 'Roboto', sans-serif;    
            }
			body{
				background: #abbac4;
                overflow-x:hidden;
                padding:0px !important;
			}
            .ribbon{
                -webkit-transition: margin-top 0.5s;
                -moz-transition: margin-top 0.5s;
                -o-transition: margin-top 0.5s;
                -ms-transition: margin-top 0.5s;
                transition: margin-top 0.5s; 
                margin-top:-45px;
            }
            .ribbonWrapper{
                position:absolute;
                top:-10px;
                right:10px;
            }
            .ribbon:hover{
                margin-top:0;
            }
            .searched, #results{
                border-radius: 10px;
                box-shadow: 0px 0px 8px rgba(0,0,0,0.3),6px 8px 8px rgba(0,0,0,0.3);
                padding-top:1px;
                padding-bottom:10px;
                margin-bottom:20px;
            }
			#results{
				margin-right:10px;
				margin-bottom:60px;
			}
			#results pre{
				margin-right:20px;
				max-height:150px;
				overflow-y:auto;
				overflow-x:hidden;
				margin-top:10px;
			}
            .recentSearches li{
                display:block;
                clear:both;
                padding: 5px 10px 8px 10px;
                border-top:1px solid #ccc;
                border-bottom:1px solid #ccc;
            }
            #results .row-fluid:nth-child(2n+2){
                background:#eee;
                border:0;
                border-top:1px solid #ccc;
                border-bottom:1px solid #ccc;
            }
			#results .row-fluid:nth-child(1){
                margin-top:50px;
            }
            .recentSearches li:nth-child(2n+2){
                background:#eee;
                border-top:1px solid #ccc;
				margin-top:-1px;
				margin-bottom:-1px;
            }
			.recentSearches{
				margin-top:-6px;
			}
            .lead{
                margin-bottom:5px;
				text-shadow:1px 1px 2px rgba(0,0,0,0.3);
                font-weight:500;
            }
            blockquote{
                border-left:0;
                margin:0;
                margin-bottom:35px;
                position:relative;
            }
            .blue{
                color:#0088CC;
            }
			.bioDropdown{
				position:absolute;
				top:0;
				text-align:center;
				display:block;
				width:100%;
				margin:0 auto;
			}
			.bioDropdown p{
				margin-bottom:20px;
			}
			.row-fluid>[class*="span"]:first-of-type {
				margin-left: 0;
			}
            i{
                color:#fff !important;
                text-shadow:1px 2px 2px rgba(0,0,0,0.3);
            }
            .gitber{
                line-height:initial;
                font-family: 'Keania One', cursive;
                text-shadow:4px 4px 5px rgba(0,0,0,0.4);
                color:#0099cc;
            }
			.gitber p{
				font-size:2em;
				text-shadow:2px 2px 2px rgba(0,0,0,0.4);
				width:inherit;
				margin:0 0 5px 0;
			}
			.footer{
				box-shadow:-1px 0px 5px rgba(0,0,0,0.3);
			}
			#tagHeading{
				padding:5px 0 0 0;
				box-shadow: 0px 0px 5px rgba(0,0,0,0.3);
				background:#fff;
				z-index:500;
				width:100%;
			}	
			.white{
				background:#fff;
			}
            .emailTag img{
                -webkit-filter: hue-rotate(50deg);
            }	
            .blogtag img{
                -webkit-filter: hue-rotate(100deg);
            }
            .localeTag img{
                -webkit-filter: hue-rotate(160deg);
            }
            .hireTag img{
                -webkit-filter: hue-rotate(290deg);
            }
            .phoneButtons{
                padding:20px;
            }
            .phone-button a{
               width:100px;
               height:65px;
               float:left; 
			   margin-right:15px;
			   margin-bottom:15px;
            }
            .avatar{
                position: absolute;
                top: 50px;
                right: 10px;
				height:90px;
				width:90px;
            }
			#gitber1{color:#0088cc;}
			#gitber2{font-size:50%;}
			#gitber3{font-size:50%;}
			#gitber4{color:#0088cc;}
			#gitber5{font-size:50%;}
			#gitber6{font-size:50%;}
			#gitber7{color:#0088cc;}
			#gitber8 i{color:#0099cc !important; text-shadow:6px 6px 15px rgba(0,0,0,0.3)}
			#fitHeader{margin:0;}
			.container{overflow:hidden;}
			*::-webkit-scrollbar{width:10px;}
			*::-webkit-scrollbar-track{background:#ccc;}
			*::-webkit-scrollbar-button{height:15px;border:3px solid #457e82;border-radius:8px;background:#FFF;}
			*::-webkit-scrollbar-thumb{border-radius:10px;background:#457e82;}
			#userData{margin-bottom:150px;}

    <body>
    <!-- Janani - ng-app or data-ng-app -->
    <div data-ng-app="gitBerApp" >
		<div  class="gitber container" id="tagHeading" style="position:fixed; text-align:center;" data-0="margin-top:-50px;" data-anchor-target="#fitHeader" data-50-top-bottom="margin-top:-50px;" data--250-top-bottom="margin-top:0px;">
				<p>GitBer!</p>
	</div>
	
	<!--  Janani - ng-controller or data-ng-controller -->
    <div  data-ng-controller="recentSearch" class="container">
		  
            <div class="row-fluid" style="text-align:center;padding:0.5em 7em 2em 8em">
                <p class="gitber" id="fitHeader"><span id="gitber1">G</span><span id="gitber2">i</span><span id="gitber3">t</span><span id="gitber4">B</span><span id="gitber5">e</span><span id="gitber6">r</span><span id="gitber7">!</span><span id="gitber8"><i class="icon-github"></i></span></p>
            </div>        
            <div class="row-fluid" >
                <div class="span4">
				<div>
                    <div class="row-fluid" >
                        <div class="searched white">
                            <div  class="input-append" style="margin-top:15px; padding-left:10px;">
                     <!-- Janani - Modified ember.js code of loadrepos to angular.js binding and method call -->
                            Github UserName: <input data-ng-model="username" type=text></input>
                            	<button data-ng-click="loadreposi()">Go!</button>
                            <!--       <script type="text/x-handlebars"> 
                             {{view App.SearchTextField placeholder="Github username" valueBinding="App.reposController.username" class="span8"}}
                                <button class="btn btn-info" {{action "loadrepos" target="App.reposController"}}>Go!</button>
                                </script> -->
                            </div>
                            <p style="padding:5px 10px; border-bottom:1px solid #ccc;" class="lead blue">Recent Searches</p>
                            <ul class="unstyled recentSearches table-striped"> 
                            	
                         <!--         <script type="text/x-handlebars"> 
                                {{#each App.recentUsersController.reverse}} 
                                    <li> 
                                        <a href="#" title="view again" {{action "searchAgain" target="App.recentUsersController"}}>{{this}}</a>  <a class="btn btn-info btn-mini pull-right" href="#" title="remove" {{action "removeUser" target="App.recentUsersController"}}>X</a> 
                                    </li> 
                                {{/each}} 
                                </script> -->
                                <!-- Janani - display of list using Angular.js  -->
                                 <li data-ng-repeat="x in recentList | orderBy:'name':true"> 
                                        <a href="#" title="view again" data-ng-bind="x.name"></a>  <a class="btn btn-info btn-mini pull-right"  href="#" title="remove" data-ng-click="remove(x)">X</a> 
                                    </li> 
                            </ul>
                        </div>  
                    </div>
					
					<div class="row-fluid" >
                        <div class="searched white">
                            <div class="input-append" style="margin-top:15px; padding-left:10px;">
                           <!--      <script type="text/x-handlebars"> 
                                {{view App.OrganisationSearchTextField placeholder="Organisation Name" valueBinding="App.organisationUserController.organisation" class="span8"}}
                                <button class="btn btn-info" {{action "loadOrganisation" target="App.organisationUserController"}}>Go!</button>
                                </script> --> 
                                <!-- Janani - Modified ember.js code of loadOrganisation to angular.js binding and method call -->
                                Organisation Name: <input data-ng-model="orgName" type=text></input>
                                <button data-ng-click="loadOrganisation()">Go!</button>
                            </div>
                            <p style="padding:5px 10px; border-bottom:1px solid #ccc;" class="lead blue">Organisation Members</p>
                            <ul class="unstyled recentSearches table-striped" style="max-height:171px; overflow:auto;"> 
                            <!-- Janani - Display orgList and searchOrgUser method click using Angular.js -->
                                <li data-ng-repeat="x in orgList | orderBy:'orgUsername':true"> 
                                        <a href="#" title="view repos" data-ng-click="searchOrgUser(x)" data-ng-bind="x.orgUsername"></a>   
                                    </li>  
<!--                                  <script type="text/x-handlebars"> 
                                 {{#each App.organisationUserController}}
                                    
                                        <a href="#" title="view repos" {{action "searchOrgUser" target="App.organisationUserController"}}>{{orgUsername}}</a>
                                    
                                {{/each}} 
                                </script> -->
                               
                            </ul>
                        </div>  
                    </div>
					
					
					
					
                    <div class="row-fluid" style="position:relative;">
                        <div id="userData" class="searched white">
                            <p style="padding:5px 10px; border-bottom:1px solid #ccc;" class="lead blue">User Bio</p>
                            <!-- Janani - Display UserBio details using Angular.js binding / Removed ember.js binding-->
                             <script type="text/x-handlebars"> 

                            {{#each githubUserList}}
                                <div class="row-fluid">
                                    <div class="span12" style="padding-left:10px;padding-right:100px;">
										{{#if name}}<p><strong>Name:</strong> {{name}}</p>{{/if}}
                                        <p><strong>Username:</strong> {{username}}</p>
                                        {{#if company}}<p><strong>Company:</strong> {{company}}</p>{{/if}}
                                        <p><strong>Repos:</strong> {{repos}}</p>
                                        <p><strong>Followers:</strong> {{followers}}</p>
                                        <p><strong>Joined on:</strong> {{joined}}</p>
                                    </div>
                                    
                                        <img class="avatar img-polaroid" src="{{avatar}}" />
                                    
                                </div>
                                <div class="row-fluid visible-phone phoneButtons">
                                    <div class="phone-button">
                                        {{#if email}}
											<a class="btn btn-primary btn-large" href="mailto:{{unbound email}}"><i class="icon-envelope-alt icon-4x"></i></a>
										{{/if}}   
                                    </div>
                                    <div class="phone-button">
										 {{#if blog}}
											<a class="btn btn-warning btn-large" href="{{unbound blog}}" target="_blank"><i class="icon-comments icon-4x"></i></a>
										 {{/if}}   
                                    </div>
                                    <div class="phone-button">
                                        {{#if location}}
											<a class="btn btn-danger btn-large" href="{{unbound location}}" target="_blank"><i class="icon-map-marker icon-4x"></i></a>
										{{/if}}
                                    </div>
                                    <div class="phone-button">
										{{#if hireable}}
												<a class="btn btn-inverse btn-large" href="{{unbound blog}}" target="_blank"><i class="icon-suitcase icon-4x"></i></a>
										{{/if}}	
                                    </div>
                                </div>
								<div class="row-fluid hidden-phone" style="position:absolute; margin-top:10px;overflow:hidden;">
									{{#if email}}
										<div class="span3">
											<div class="ribbon emailTag" style="position:relative;">
												<a href="mailto:{{unbound email}}"><img src="images/small-fork.png"><span class="bioDropdown"><p class="lead" style="color:#fff;">Email</p><i class="icon-envelope-alt icon-2x"></i></span></a>
											</div>
										</div>
									{{/if}}
									{{#if blog}}
										<div class="span3">
											<div class="ribbon blogtag" style="position:relative;">
												<a href="{{unbound blog}}" target="_blank"><img src="images/small-fork.png"><span class="bioDropdown"><p class="lead" style="color:#fff;">Blog</p><i class="icon-comments icon-2x"></i></span></a>
											</div>
										</div>
									{{/if}}
									{{#if location}}
										<div class="span3">
											<div class="ribbon localeTag" style="position:relative;">
												<a href="{{unbound location}}" target="_blank"><img src="images/small-fork.png"><span class="bioDropdown"><p class="lead" style="color:#fff;">Locale</p><i class="icon-map-marker icon-2x"></i></span></a>
											</div>
										</div>
									{{/if}}
									{{#if hireable}}
										<div class="span3">
											<div class="ribbon hireTag" style="position:relative;">
												<a href="{{unbound blog}}" target="_blank"><img src="images/small-fork.png"><span class="bioDropdown"><p class="lead"  style="color:#fff;">Hire</p><i class="icon-suitcase icon-2x"></i></span></a>
											</div>
										</div>
									{{/if}}
								</div>	
                            {{/each}} 
                            </script>  
                        </div>
                    </div>
					</div>
                </div>
                <div class="span8">
                    <div class="row-fluid">
					
                        <div id="results" class="white">
                            <p style="padding:5px 10px; border-bottom:1px solid #ccc;  margin-bottom:-1px;" class="lead blue">User Repositories</p>
                         <!-- Janani - Display User Repository using Angular.js / Removed Ember.js binding-->   
                             <script type="text/x-handlebars"> 
                        {{#each repoList}}
                            <div class="row-fluid">
                                <div class="repo"> 
                                    <div class="span12 repoDetails">
                                        <blockquote>
                                            <h3 class="blue" style="margin-bottom:0px;"><a target="_blank" href="{{repoUrl}}">{{name}}</a></h3>
                                            <p><strong>Language:</strong> {{language}}</p>
                                            <p><strong>File Size:</strong> {{size}}kb</p>
                                            <p><strong>Description:</strong></p> 
											<div class="row-fluid">
												<div class="span10">
													<pre>{{readme}}</pre>
												</div>
											</div>	
                                            
                                            <small>Created on {{created}}</small>
                                        <div class="ribbonWrapper" style="overflow:hidden;">
                                         <a target="_blank" href="{{repoUrl}}"><img class="ribbon" src="images/fork.png" alt="Fork me on GitHub"></a>
                                        </div>
                                        </blockquote>
                                    </div>
                                </div>
                            </div>   
                            {{/each}}
                            </script>
                        </div>
                    </div>     
                </div>    
            
        </div>
    </div>

        <div class="forkit-curtain">
            <div class="close-button"></div>
            <div class="container">
                <div class="row-fluid">
                    <div class="span3">

                    </div>
                    <div class="span6">
                        <h1 class="blue">Information about GitBer goes here</h1>
                    </div>    
                </div>   
            </div>    
        </div>

        <!-- The ribbon -->
        <a class="forkit" data-text="About" data-text-detached="Drag down >" href="https://github.com/hakimel/forkit.js"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://a248.e.akamai.net/camo.github.com/e6bef7a091f5f3138b8cd40bc3e114258dd68ddf/687474703a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f7265645f6161303030302e706e67" alt="Fork me on GitHub"></a>

        <script src="js/forkit.js"></script>
    <div class="footer gitber" style="position:fixed; bottom:0px; left:0px; background:#fff; height:40px; width:100%; text-align:center;">
				<p>footer!</p>
	</div>
	</div>
